<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution - Key-Based Spreadsheet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown 0.8s ease;
    }
    
    .logo {
      font-size: 42px;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
      letter-spacing: -1px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .tagline {
      color: rgba(255,255,255,0.9);
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #667eea;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(180deg, #667eea, #764ba2);
      border-radius: 2px;
    }
    
    .date-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e8e8e8;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-family: inherit;
      background: white;
    }
    
    .date-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .spreadsheet-container {
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 12px;
      background: #f8f9fa;
      padding: 20px;
    }
    
    table {
      border-collapse: separate;
      border-spacing: 8px;
      width: 100%;
    }
    
    td {
      background: white;
      border-radius: 8px;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: all 0.3s ease;
    }
    
    td:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }
    
    input[type="text"] {
      width: 100%;
      border: none;
      padding: 12px;
      font-size: 15px;
      font-family: 'Courier New', monospace;
      background: transparent;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      background: #f8f9ff;
    }
    
    input[type="text"].highlight-match {
      background: #ff4757 !important;
      color: white;
      font-weight: 600;
    }
    
    input[type="text"].highlight-lookout {
      background: #ffa502 !important;
      color: white;
      font-weight: 600;
    }
    
    input[type="text"].selected {
      background: #d4e3fc !important;
      border: 2px solid #4285f4;
    }
    
    input[type="text"].highlight-match.selected {
      background: #ff6b7a !important;
      border: 2px solid #ff1744;
    }
    
    input[type="text"].highlight-lookout.selected {
      background: #ffb733 !important;
      border: 2px solid #ff8c00;
    }
    
    input[type="text"].dragging {
      opacity: 0.5;
      cursor: grabbing;
    }
    
    input[type="text"].in-review {
      background: #d4edda !important;
      border: 2px solid #28a745;
    }
    
    input[type="text"].highlight-match.in-review {
      background: linear-gradient(135deg, #d4edda 0%, #ffebee 100%) !important;
      border: 2px solid #28a745;
    }
    
    input[type="text"].highlight-lookout.in-review {
      background: linear-gradient(135deg, #d4edda 0%, #fff9f0 100%) !important;
      border: 2px solid #28a745;
    }
    
    .review-board {
      min-height: 200px;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      border: 2px dashed #d0d0d0;
      transition: all 0.3s ease;
    }
    
    .review-board.drag-over {
      background: #e8f4f8;
      border-color: #4285f4;
      box-shadow: 0 0 20px rgba(66, 133, 244, 0.2);
    }
    
    .review-item {
      background: white;
      padding: 16px 20px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      cursor: move;
      border-left: 4px solid #667eea;
    }
    
    .review-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }
    
    .review-item.priority-match {
      border-left-color: #ff4757;
      background: linear-gradient(90deg, #fff5f5 0%, white 10%);
    }
    
    .review-item.lookout-match {
      border-left-color: #ffa502;
      background: linear-gradient(90deg, #fff9f0 0%, white 10%);
    }
    
    .review-item-content {
      flex: 1;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      color: #333;
    }
    
    .review-item-badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-right: 10px;
    }
    
    .badge-priority {
      background: #ff4757;
      color: white;
    }
    
    .badge-lookout {
      background: #ffa502;
      color: white;
    }
    
    .review-item-remove {
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .review-item-remove:hover {
      background: #ff1744;
      transform: scale(1.05);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 15px;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.3;
    }
    
    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 24px;
      flex-wrap: wrap;
    }
    
    button {
      flex: 1;
      min-width: 200px;
      padding: 16px 32px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-generate {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-generate:hover {
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
      transform: translateY(-2px);
    }
    
    .btn-load {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }
    
    .btn-load:hover {
      box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
      transform: translateY(-2px);
    }
    
    .btn-copy {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }
    
    .btn-copy:hover {
      box-shadow: 0 6px 25px rgba(79, 172, 254, 0.6);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 20px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      border: 2px solid #e8e8e8;
      border-radius: 12px;
      resize: vertical;
      transition: all 0.3s ease;
      background: #f8f9fa;
      margin-top: 16px;
      line-height: 1.6;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    .whiteboard-field {
      min-height: 100px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 15px;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 1s ease 0.5s both;
    }
    
    .footer-text {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      font-weight: 300;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .success-message {
      position: fixed;
      top: 30px;
      right: 30px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      font-weight: 500;
      animation: slideInRight 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
      z-index: 1000;
    }
    
    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(400px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Solution</div>
    </div>
    
    <div class="card">
      <div class="section-title">Be on the lookout for</div>
      <textarea id="lookoutField" class="whiteboard-field" placeholder="Enter items to watch for (separate by commas or new lines)..."></textarea>
      
      <div class="section-title" style="margin-top: 30px;">Priority Solutions</div>
      <textarea id="priorityField" class="whiteboard-field" placeholder="Enter priority solutions (separate by commas or new lines)..."></textarea>
    </div>
    
    <div class="card">
      <div class="section-title">Under Review</div>
      <div class="review-board" id="reviewBoard">
        <div class="empty-state">
          <div class="empty-state-icon">üìã</div>
          <div>Drag cells from Solution Cart here to review them</div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="section-title">Solution Cart</div>
      <div class="spreadsheet-container">
        <table id="sheet"></table>
      </div>
      
      <div class="button-group">
        <button class="btn-generate" onclick="generateKey()">
          <span style="position: relative; z-index: 1;">üîê Generate Key</span>
        </button>
        <button class="btn-load" onclick="loadKey()">
          <span style="position: relative; z-index: 1;">üì• Load Key</span>
        </button>
      </div>
    </div>
    
    <div class="card">
      <div class="section-title">Access Key</div>
      <textarea id="keyBox" placeholder="Your encrypted key will appear here..."></textarea>
      <div class="button-group">
        <button class="btn-copy" onclick="copyKey()">
          <span style="position: relative; z-index: 1;">üìã Copy Key to Clipboard</span>
        </button>
      </div>
    </div>
  </div>
  
  <script>
    const rows = 15;
    const cols = 6;
    const sheet = document.getElementById("sheet");
    const headers = ["Top Left", "Top Right", "Middle Left", "Middle Right", "Bottom Left", "Bottom Right"];
    
    // Selection state
    let isMouseDown = false;
    let selectionStart = null;
    let selectedCells = new Set();
    let lastClickedCell = null;
    let reviewItems = []; // Array of objects: {value, row, col}
    
    // Create header row
    const headerRow = document.createElement("tr");
    for (let c = 0; c < cols; c++) {
      const th = document.createElement("th");
      th.textContent = headers[c];
      th.style.cssText = `
        padding: 12px;
        font-size: 13px;
        font-weight: 600;
        color: #667eea;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-align: left;
        background: rgba(102, 126, 234, 0.08);
        border-radius: 8px;
      `;
      headerRow.appendChild(th);
    }
    sheet.appendChild(headerRow);
    
    // Create data rows
    for (let r = 0; r < rows; r++) {
      const tr = document.createElement("tr");
      for (let c = 0; c < cols; c++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.r = r;
        input.dataset.c = c;
        
        // Add paste handler for tab-separated values
        input.addEventListener('paste', function(e) {
          const pastedText = e.clipboardData.getData('text');
          
          // Check if it contains tabs or newlines (spreadsheet data)
          if (pastedText.includes('\t') || pastedText.includes('\n')) {
            e.preventDefault();
            
            const startRow = parseInt(this.dataset.r);
            const startCol = parseInt(this.dataset.c);
            
            const lines = pastedText.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
              const targetRow = startRow + i;
              if (targetRow >= rows) break;
              
              const cells = lines[i].split('\t');
              
              for (let j = 0; j < cells.length; j++) {
                const targetCol = startCol + j;
                if (targetCol >= cols) break;
                
                const targetInput = document.querySelector(`input[data-r="${targetRow}"][data-c="${targetCol}"]`);
                if (targetInput) {
                  targetInput.value = cells[j];
                }
              }
            }
            
            showSuccess('‚úì Data pasted successfully');
            checkMatches();
          }
        });
        
        // Add input handler to check for matches
        input.addEventListener('input', checkMatches);
        
        // Add selection handlers
        input.addEventListener('mousedown', handleMouseDown);
        input.addEventListener('mouseenter', handleMouseEnter);
        input.addEventListener('mouseup', handleMouseUp);
        input.addEventListener('click', handleClick);
        
        // Add drag handlers
        input.draggable = true;
        input.addEventListener('dragstart', handleDragStart);
        input.addEventListener('dragend', handleDragEnd);
        
        td.appendChild(input);
        tr.appendChild(td);
      }
      sheet.appendChild(tr);
    }
    
    // Add input handler to priority field
    document.getElementById('priorityField').addEventListener('input', () => {
      checkMatches();
      renderReviewBoard();
    });
    document.getElementById('lookoutField').addEventListener('input', () => {
      checkMatches();
      renderReviewBoard();
    });
    
    // Global mouse up handler
    document.addEventListener('mouseup', () => {
      isMouseDown = false;
    });
    
    // Keyboard handlers for selection
    document.addEventListener('keydown', handleKeyDown);
    
    // Setup review board drop zone
    const reviewBoard = document.getElementById('reviewBoard');
    reviewBoard.addEventListener('dragover', handleReviewDragOver);
    reviewBoard.addEventListener('dragleave', handleReviewDragLeave);
    reviewBoard.addEventListener('drop', handleReviewDrop);
    
    // Render initial empty state
    renderReviewBoard();
    
    function handleMouseDown(e) {
      const input = e.target;
      const r = parseInt(input.dataset.r);
      const c = parseInt(input.dataset.c);
      
      if (!e.shiftKey && !e.ctrlKey && !e.metaKey) {
        // Regular click - start new selection
        clearSelection();
        isMouseDown = true;
        selectionStart = { r, c };
        addToSelection(r, c);
        lastClickedCell = { r, c };
      } else if (e.shiftKey && lastClickedCell) {
        // Shift+click - select range from last clicked cell
        e.preventDefault();
        selectRange(lastClickedCell.r, lastClickedCell.c, r, c);
      } else if (e.ctrlKey || e.metaKey) {
        // Ctrl/Cmd+click - toggle cell selection
        e.preventDefault();
        toggleSelection(r, c);
        lastClickedCell = { r, c };
      }
    }
    
    function handleMouseEnter(e) {
      if (isMouseDown && selectionStart) {
        const input = e.target;
        const r = parseInt(input.dataset.r);
        const c = parseInt(input.dataset.c);
        
        clearSelection();
        selectRange(selectionStart.r, selectionStart.c, r, c);
      }
    }
    
    function handleMouseUp(e) {
      isMouseDown = false;
    }
    
    function handleClick(e) {
      // Prevent focus if we're doing multi-select
      if (e.shiftKey || e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    }
    
    function handleKeyDown(e) {
      // Delete key - clear selected cells
      if (e.key === 'Delete' && selectedCells.size > 0) {
        e.preventDefault();
        selectedCells.forEach(key => {
          const [r, c] = key.split(',').map(Number);
          const input = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
          if (input) input.value = '';
        });
        checkMatches();
      }
      
      // Ctrl/Cmd+C - copy selected cells
      if ((e.ctrlKey || e.metaKey) && e.key === 'c' && selectedCells.size > 0) {
        e.preventDefault();
        copySelectedCells();
      }
      
      // Ctrl/Cmd+V - paste to selected cells
      if ((e.ctrlKey || e.metaKey) && e.key === 'v' && selectedCells.size > 0) {
        // Let the input's paste handler deal with this
      }
      
      // Ctrl/Cmd+A - select all cells
      if ((e.ctrlKey || e.metaKey) && e.key === 'a' && document.activeElement.tagName === 'INPUT') {
        const input = document.activeElement;
        if (input.dataset.r !== undefined) {
          e.preventDefault();
          selectAllCells();
        }
      }
    }
    
    function addToSelection(r, c) {
      const key = `${r},${c}`;
      selectedCells.add(key);
      updateCellSelection(r, c, true);
    }
    
    function removeFromSelection(r, c) {
      const key = `${r},${c}`;
      selectedCells.delete(key);
      updateCellSelection(r, c, false);
    }
    
    function toggleSelection(r, c) {
      const key = `${r},${c}`;
      if (selectedCells.has(key)) {
        removeFromSelection(r, c);
      } else {
        addToSelection(r, c);
      }
    }
    
    function clearSelection() {
      selectedCells.forEach(key => {
        const [r, c] = key.split(',').map(Number);
        updateCellSelection(r, c, false);
      });
      selectedCells.clear();
    }
    
    function selectRange(r1, c1, r2, c2) {
      const minR = Math.min(r1, r2);
      const maxR = Math.max(r1, r2);
      const minC = Math.min(c1, c2);
      const maxC = Math.max(c1, c2);
      
      for (let r = minR; r <= maxR; r++) {
        for (let c = minC; c <= maxC; c++) {
          addToSelection(r, c);
        }
      }
    }
    
    function selectAllCells() {
      clearSelection();
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          addToSelection(r, c);
        }
      }
    }
    
    function updateCellSelection(r, c, isSelected) {
      const input = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
      if (input) {
        if (isSelected) {
          input.classList.add('selected');
        } else {
          input.classList.remove('selected');
        }
      }
    }
    
    function copySelectedCells() {
      if (selectedCells.size === 0) return;
      
      // Find the bounds of selection
      let minR = Infinity, maxR = -Infinity, minC = Infinity, maxC = -Infinity;
      selectedCells.forEach(key => {
        const [r, c] = key.split(',').map(Number);
        minR = Math.min(minR, r);
        maxR = Math.max(maxR, r);
        minC = Math.min(minC, c);
        maxC = Math.max(maxC, c);
      });
      
      // Build tab-separated text
      let text = '';
      for (let r = minR; r <= maxR; r++) {
        const rowData = [];
        for (let c = minC; c <= maxC; c++) {
          const input = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
          rowData.push(input ? input.value : '');
        }
        text += rowData.join('\t') + '\n';
      }
      
      navigator.clipboard.writeText(text).then(() => {
        showSuccess(`‚úì Copied ${selectedCells.size} cell(s)`);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }
    
    function handleDragStart(e) {
      const input = e.target;
      const value = input.value.trim();
      
      if (!value) {
        e.preventDefault();
        return;
      }
      
      const r = parseInt(input.dataset.r);
      const c = parseInt(input.dataset.c);
      
      e.dataTransfer.effectAllowed = 'copy';
      e.dataTransfer.setData('text/plain', JSON.stringify({value, row: r, col: c}));
      input.classList.add('dragging');
    }
    
    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
    }
    
    function handleReviewDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
      reviewBoard.classList.add('drag-over');
    }
    
    function handleReviewDragLeave(e) {
      if (e.target === reviewBoard) {
        reviewBoard.classList.remove('drag-over');
      }
    }
    
    function handleReviewDrop(e) {
      e.preventDefault();
      reviewBoard.classList.remove('drag-over');
      
      try {
        const data = JSON.parse(e.dataTransfer.getData('text/plain'));
        const {value, row, col} = data;
        
        // Check if this cell is already in review
        const alreadyInReview = reviewItems.some(item => item.row === row && item.col === col);
        
        if (value && !alreadyInReview) {
          reviewItems.push({value, row, col});
          updateCellReviewStatus();
          renderReviewBoard();
          showSuccess('‚úì Added to review board');
        }
      } catch (err) {
        console.error('Drop failed:', err);
      }
    }
    
    function updateCellReviewStatus() {
      // Remove all in-review classes first
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const input = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
          if (input) {
            input.classList.remove('in-review');
          }
        }
      }
      
      // Add in-review class to cells that are in the review board
      reviewItems.forEach(item => {
        const input = document.querySelector(`input[data-r="${item.row}"][data-c="${item.col}"]`);
        if (input) {
          input.classList.add('in-review');
        }
      });
    }
    
    function renderReviewBoard() {
      const reviewBoard = document.getElementById('reviewBoard');
      
      if (reviewItems.length === 0) {
        reviewBoard.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div>Drag cells from Solution Cart here to review them</div>
          </div>
        `;
        return;
      }
      
      const priorityText = document.getElementById('priorityField').value.toLowerCase();
      const priorityValues = priorityText
        .split(/[\n,]+/)
        .map(item => item.trim())
        .filter(item => item);
      
      const lookoutText = document.getElementById('lookoutField').value.toLowerCase();
      const lookoutValues = lookoutText
        .split(/[\n,]+/)
        .map(item => item.trim())
        .filter(item => item);
      
      reviewBoard.innerHTML = reviewItems.map((item, index) => {
        const itemLower = item.value.toLowerCase();
        const itemPrefix = itemLower.substring(0, 6);
        
        // Check for priority match
        const isPriority = priorityValues.some(pv => {
          const priorityPrefix = pv.substring(0, 6);
          return itemPrefix && priorityPrefix && itemPrefix === priorityPrefix;
        });
        
        // Check for lookout match
        const isLookout = !isPriority && lookoutValues.some(lv => {
          const lookoutPrefix = lv.substring(0, 6);
          return itemPrefix && lookoutPrefix && itemPrefix === lookoutPrefix;
        });
        
        const itemClass = isPriority ? 'priority-match' : (isLookout ? 'lookout-match' : '');
        const badge = isPriority 
          ? '<span class="review-item-badge badge-priority">Priority</span>'
          : (isLookout ? '<span class="review-item-badge badge-lookout">Lookout</span>' : '');
        
        return `
          <div class="review-item ${itemClass}">
            <div class="review-item-content">${item.value}</div>
            <div style="display: flex; align-items: center;">
              ${badge}
              <button class="review-item-remove" onclick="removeReviewItem(${index})">Remove</button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function removeReviewItem(index) {
      const item = reviewItems[index];
      
      // Clear the cell in the solution cart
      const input = document.querySelector(`input[data-r="${item.row}"][data-c="${item.col}"]`);
      if (input) {
        input.value = '';
        input.classList.remove('in-review');
      }
      
      // Remove from review items
      reviewItems.splice(index, 1);
      
      updateCellReviewStatus();
      renderReviewBoard();
      checkMatches();
      showSuccess('‚úì Removed from review board and cleared cell');
    }
    
    function checkMatches() {
      const priorityText = document.getElementById('priorityField').value.toLowerCase();
      // Split by newlines AND commas, then filter out empty values
      const priorityValues = priorityText
        .split(/[\n,]+/)
        .map(item => item.trim())
        .filter(item => item);
      
      const lookoutText = document.getElementById('lookoutField').value.toLowerCase();
      // Split by newlines AND commas, then filter out empty values
      const lookoutValues = lookoutText
        .split(/[\n,]+/)
        .map(item => item.trim())
        .filter(item => item);
      
      // Check all cells in the solution cart
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const input = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
          if (input) {
            const cellValue = input.value.toLowerCase().trim();
            const cellPrefix = cellValue.substring(0, 6);
            
            // Remove both highlight classes first
            input.classList.remove('highlight-match', 'highlight-lookout');
            
            // Check if cell's first 6 characters match any priority solution (priority wins)
            const hasPriorityMatch = priorityValues.some(priorityValue => {
              const priorityPrefix = priorityValue.substring(0, 6);
              return cellPrefix && priorityPrefix && cellPrefix === priorityPrefix;
            });
            
            if (hasPriorityMatch) {
              input.classList.add('highlight-match');
            } else {
              // Check if cell's first 6 characters match any lookout item
              const hasLookoutMatch = lookoutValues.some(lookoutValue => {
                const lookoutPrefix = lookoutValue.substring(0, 6);
                return cellPrefix && lookoutPrefix && cellPrefix === lookoutPrefix;
              });
              
              if (hasLookoutMatch) {
                input.classList.add('highlight-lookout');
              }
            }
          }
        }
      }
    }
    
    function showSuccess(message) {
      const div = document.createElement('div');
      div.className = 'success-message';
      div.textContent = message;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }
    
    function generateKey() {
      const cells = [];
      for (let r = 0; r < rows; r++) {
        cells[r] = [];
        for (let c = 0; c < cols; c++) {
          cells[r][c] = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`).value;
        }
      }
      const data = {
        lookout: document.getElementById("lookoutField").value,
        priority: document.getElementById("priorityField").value,
        cells,
        reviewItems
      };
      const key = btoa(JSON.stringify(data));
      document.getElementById("keyBox").value = key;
      showSuccess('‚úì Key generated successfully');
    }
    
    function loadKey() {
      try {
        const key = document.getElementById("keyBox").value.trim();
        if (!key) {
          alert("Please enter a key");
          return;
        }
        const data = JSON.parse(atob(key));
        document.getElementById("lookoutField").value = data.lookout || "";
        document.getElementById("priorityField").value = data.priority || "";
        reviewItems = data.reviewItems || [];
        
        // Clear all cells first
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            document.querySelector(`input[data-r="${r}"][data-c="${c}"]`).value = "";
          }
        }
        
        // Load saved data (works with old 5-column or new 6-column keys)
        if (data.cells) {
          for (let r = 0; r < data.cells.length && r < rows; r++) {
            for (let c = 0; c < data.cells[r].length && c < cols; c++) {
              document.querySelector(`input[data-r="${r}"][data-c="${c}"]`).value = data.cells[r][c] || "";
            }
          }
        }
        checkMatches();
        renderReviewBoard();
        updateCellReviewStatus();
        showSuccess('‚úì Data loaded successfully');
      } catch (e) {
        console.error(e);
        alert("Invalid key - please check the format");
      }
    }
    
    function copyKey() {
      const keyBox = document.getElementById("keyBox");
      const key = keyBox.value;
      
      if (!key) {
        alert("No key to copy - please generate a key first");
        return;
      }
      
      keyBox.select();
      keyBox.setSelectionRange(0, 99999); // For mobile devices
      
      navigator.clipboard.writeText(key).then(() => {
        showSuccess('‚úì Key copied to clipboard');
      }).catch(() => {
        // Fallback for older browsers
        document.execCommand('copy');
        showSuccess('‚úì Key copied to clipboard');
      });
    }
  </script>
