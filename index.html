<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Scavenger Hunt üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            color: #f4f1ea;
            min-height: 100vh;
            padding: 20px;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #c9b896;
            font-style: italic;
        }

        .clue-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .clue-card.locked {
            opacity: 0.3;
            filter: blur(5px);
            pointer-events: none;
        }

        .clue-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .clue-number {
            background: #d4af37;
            color: #0d2818;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .clue-title {
            font-size: 1.4em;
            color: #d4af37;
        }

        .clue-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border-left: 4px solid #d4af37;
        }

        .passcode-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            width: 100px;
            padding: 12px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid rgba(212,175,55,0.5);
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        button {
            padding: 12px 30px;
            background: #d4af37;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .feedback {
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }

        .feedback.correct {
            color: #86efac;
            display: block;
        }

        .feedback.incorrect {
            color: #fca5a5;
            display: block;
        }

        .completion {
            display: none;
            text-align: center;
            padding: 40px;
            border: 2px solid #d4af37;
            border-radius: 15px;
        }

        .completion.show {
            display: block;
        }
    </style>
</head>
<body>

<div class="snowflakes" id="snowflakes"></div>

<div class="container">
    <header>
        <h1>üéÑ Christmas Scavenger Hunt üéÅ</h1>
        <p class="subtitle">Follow the clues and unlock the secrets</p>
    </header>

    <div id="cluesContainer"></div>

    <div id="completion" class="completion">
        <h2>üéâ You Did It! üéâ</h2>
        <p>Your Christmas surprise awaits‚Ä¶</p>
    </div>
</div>

<script>
const clues = [
    { title:"Clue One", text:"High above the daily dust,<br>A quiet giant stands in trust.<br>Round and round its duties span‚Äî<br>But what hides on the side you never scan?", passcode:"524" },
    { title:"Clue Two", text:"Privacy's curtain of humble wood,<br>Guarding the place where few things should.<br>Kneel low, look where the shadows pour‚Äî<br>Your secret waits beneath the threshold's door.", passcode:"837" },
    { title:"Clue Three", text:"It drinks the air and never sips,<br>Stealing damp with unseen lips.<br>Where captured clouds retreat and gather,<br>Search the well that keeps the weather.", passcode:"156" },
    { title:"Clue Four", text:"A tap of the foot‚Äîup swings the gate,<br>Swallowing scraps at a hurried rate.<br>Yet not in the muck where the refuse lies,<br>But under the crown where the lid will rise.", passcode:"492" },
    { title:"Clue Five", text:"A common land of bluegrass pride,<br>Held by cold steel on its chilled side.<br>Lift the commonwealth from its frosty tether‚Äî<br>Look beneath the state to find your treasure.", passcode:"318" },
    { title:"Clue Six", text:"Where steady hands and patience meet,<br>A quiet rhythm taps its beat.<br>Pressure guides what joins in line,<br>Threaded paths by grand design.", passcode:"604" },
    { title:"Clue Seven", text:"I speak in pages, black and bright,<br>Born from silence, fed by light.<br>I hum, I think, then leave my mark,<br>Turning thoughts from blank to stark.", passcode:"281" },
    { title:"Clue Eight", text:"Grandchildren four, each growing fast,<br>Their birthdays counted, present and past.<br>Gather their ages, add them tight‚Äî<br>The sum will guide you to what‚Äôs next in sight.", passcode:"34" },
    { title:"Clue Nine", text:"What‚Äôs left behind when the job is through,<br>Hollow and brown, yet holding something new.<br>Seek the core, not what you see‚Äî<br>The center guards what‚Äôs meant to be.", passcode:"639" },
    { title:"Clue Ten", text:"I measure change but never grow,<br>I speak in numbers, high or low.<br>The answer‚Äôs hidden out of sight‚Äî<br>Beneath the place where truth feels light.", passcode:"805" },
    { title:"Final Clue", text:"Warriors battle with buttons and light,<br>Thumbs command the digital fight.<br>But power rests where cells align‚Äî<br>Check the chamber that feeds the design.", passcode:"765" }
];

let current = 0;

function init() {
    const c = document.getElementById("cluesContainer");
    clues.forEach((clue,i)=>{
        const d=document.createElement("div");
        d.className="clue-card"+(i>0?" locked":"");
        d.innerHTML=`
            <div class="clue-header">
                <div class="clue-number">${i+1}</div>
                <div class="clue-title">${clue.title}</div>
            </div>
            <div class="clue-text">${clue.text}</div>
            <div class="passcode-section">
                <input id="p${i}" maxlength="3" ${i>0?"disabled":""}>
                <button onclick="check(${i})" ${i>0?"disabled":""}>Unlock</button>
            </div>
            <div class="feedback" id="f${i}"></div>`;
        c.appendChild(d);
    });
    snow();
}

function check(i){
    const input=document.getElementById(`p${i}`);
    const f=document.getElementById(`f${i}`);
    if(input.value===clues[i].passcode){
        f.textContent="Correct!";
        f.className="feedback correct";
        unlock(i+1);
    } else {
        f.textContent="Try again!";
        f.className="feedback incorrect";
    }
}

function unlock(i){
    if(i<clues.length){
        const card=document.getElementsByClassName("clue-card")[i];
        card.classList.remove("locked");
        card.querySelector("input").disabled=false;
        card.querySelector("button").disabled=false;
        card.scrollIntoView({behavior:"smooth"});
    } else {
        document.getElementById("completion").classList.add("show");
    }
}

function snow(){
    const s=document.getElementById("snowflakes");
    ["‚ùÑ","‚ùÖ","‚ùÜ"].forEach(()=>{});
    for(let i=0;i<40;i++){
        const f=document.createElement("div");
        f.className="snowflake";
        f.textContent="‚ùÑ";
        f.style.left=Math.random()*100+"%";
        f.style.animationDuration=2+Math.random()*3+"s";
        s.appendChild(f);
    }
}

init();
</script>
</body>
</html>
