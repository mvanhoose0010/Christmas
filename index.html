<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Scavenger Hunt üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            color: #f4f1ea;
            min-height: 100vh;
            padding: 20px;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            color: #c9b896;
            font-style: italic;
        }

        .clue-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .clue-card.locked {
            opacity: 0.3;
            filter: blur(5px);
            pointer-events: none;
        }

        .clue-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .clue-number {
            background: #d4af37;
            color: #0d2818;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .clue-title {
            font-size: 1.4em;
            color: #d4af37;
        }

        .clue-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border-left: 4px solid #d4af37;
        }

        .passcode-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .passcode-label {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100px;
            padding: 12px 15px;
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #f4f1ea;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(244, 241, 234, 0.5);
            letter-spacing: normal;
        }

        button {
            padding: 12px 30px;
            background: #d4af37;
            color: #0d2818;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #f4d03f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            color: #86efac;
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #fca5a5;
        }

        .completion {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(244, 208, 63, 0.2));
            border-radius: 15px;
            border: 2px solid #d4af37;
            display: none;
        }

        .completion.show {
            display: block;
        }

        .completion h2 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .completion p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .lock-icon {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .code-note {
            background: rgba(212, 175, 55, 0.1);
            border: 1px dashed #d4af37;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #c9b896;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="container">
        <header>
            <h1>üéÑ Christmas Scavenger Hunt üéÅ</h1>
            <p class="subtitle">Follow the clues and find the secret codes!</p>
        </header>

        <div id="cluesContainer"></div>
        
        <div id="completion" class="completion">
            <h2>üéâ Congratulations! üéâ</h2>
            <p>You've completed the scavenger hunt!<br>Your Christmas surprise awaits... üéÅ</p>
        </div>
    </div>

    <script>
        // CUSTOMIZE YOUR CLUES HERE
        // Each clue will be hidden somewhere, with the passcode written on it
        const clues = [
            {
            title: "Clue One",
            text: "High above the daily dust,<br>A quiet giant stands in trust.<br>Round and round its duties span‚Äî<br>But what hides on the side you never scan?",
            passcode: "524",
            codeNote: "Find the physical clue and enter the 3-digit code written on it."
        },
        {
            title: "Clue Two",
            text: "Privacy's curtain of humble wood,<br>Guarding the place where few things should.<br>Kneel low, look where the shadows pour‚Äî<br>Your secret waits beneath the threshold's door.",
            passcode: "837",
            codeNote: "The code is on the clue you'll find."
        },
        {
            title: "Clue Three",
            text: "It drinks the air and never sips,<br>Stealing damp with unseen lips.<br>Where captured clouds retreat and gather,<br>Search the well that keeps the weather.",
            passcode: "156",
            codeNote: "Look for the code on your discovered clue."
        },
        {
            title: "Clue Four",
            text: "A tap of the foot‚Äîup swings the gate,<br>Swallowing scraps at a hurried rate.<br>Yet not in the muck where the refuse lies,<br>But under the crown where the lid will rise.",
            passcode: "492",
            codeNote: "Enter the code from the clue you found."
        },
        {
            title: "Clue Five",
            text: "A common land of bluegrass pride,<br>Held by cold steel on its chilled side.<br>Lift the commonwealth from its frosty tether‚Äî<br>Look beneath the state to find your treasure.",
            passcode: "318",
            codeNote: "The code awaits on your discovered clue."
        },
        {
            title: "Clue Six",
            text: "Where steady hands and patience meet,<br>A quiet rhythm taps its beat.<br>Pressure guides what joins in line,<br>Threaded paths by grand design.",
            passcode: "604",
            codeNote: "Find the clue and enter the code written on it."
        },
        {
            title: "Clue Seven",
            text: "I speak in pages, black and bright,<br>Born from silence, fed by light.<br>I hum, I think, then leave my mark,<br>Turning thoughts from blank to stark.",
            passcode: "281",
            codeNote: "The code is hidden nearby."
        },
        {
            title: "The Final Clue",
            text: "Warriors battle with buttons and light,<br>Thumbs command the digital fight.<br>But power rests where cells align‚Äî<br>Check the chamber that feeds the design.",
            passcode: "765",
            codeNote: "One last code to enter!"
        }
    ];

        let currentClue = 0;

        function initializeHunt() {
            const container = document.getElementById('cluesContainer');
            
            clues.forEach((clue, index) => {
                const clueCard = document.createElement('div');
                clueCard.className = `clue-card ${index > 0 ? 'locked' : ''}`;
                clueCard.id = `clue-${index}`;
                
                clueCard.innerHTML = `
                    <div class="clue-header">
                        <div class="clue-number">${index + 1}</div>
                        <div class="clue-title">${clue.title}</div>
                    </div>
                    ${index > 0 ? '<div class="lock-icon">üîí</div>' : ''}
                    <div class="clue-text">${clue.text}</div>
                    <div class="code-note">${clue.codeNote}</div>
                    <div class="passcode-section">
                        <span class="passcode-label">Enter Code:</span>
                        <input 
                            type="text" 
                            id="passcode-${index}" 
                            placeholder="000"
                            maxlength="3"
                            ${index > 0 ? 'disabled' : ''}
                        >
                        <button onclick="checkPasscode(${index})" ${index > 0 ? 'disabled' : ''}>
                            Unlock
                        </button>
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                `;
                
                container.appendChild(clueCard);
            });
            
            createSnowflakes();
        }

        function checkPasscode(index) {
            const input = document.getElementById(`passcode-${index}`);
            const feedback = document.getElementById(`feedback-${index}`);
            const userCode = input.value.trim();
            const correctCode = clues[index].passcode;
            
            if (userCode === correctCode) {
                feedback.textContent = 'üéâ Correct code! Unlocking next clue...';
                feedback.className = 'feedback correct show';
                input.disabled = true;
                
                setTimeout(() => {
                    unlockNextClue(index);
                }, 1500);
            } else {
                feedback.textContent = '‚ùå Incorrect code. Keep searching!';
                feedback.className = 'feedback incorrect show';
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            }
        }

        function unlockNextClue(currentIndex) {
            const nextIndex = currentIndex + 1;
            
            if (nextIndex < clues.length) {
                const nextClue = document.getElementById(`clue-${nextIndex}`);
                const nextInput = document.getElementById(`passcode-${nextIndex}`);
                const nextButton = nextClue.querySelector('button');
                
                nextClue.classList.remove('locked');
                nextInput.disabled = false;
                nextButton.disabled = false;
                
                nextClue.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                setTimeout(() => {
                    document.getElementById('completion').classList.add('show');
                    document.getElementById('completion').scrollIntoView({ behavior: 'smooth' });
                }, 500);
            }
        }

        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Allow Enter key to submit passcodes
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT') {
                    const index = parseInt(activeElement.id.split('-')[1]);
                    checkPasscode(index);
                }
            }
        });

        // Auto-format input to numbers only
        document.addEventListener('input', (e) => {
            if (e.target.tagName === 'INPUT' && e.target.id.startsWith('passcode-')) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            }
        });

        initializeHunt();
    </script>
</body>
</html>
